<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <script src="https://kit.fontawesome.com/7a91eaa2d1.js" crossorigin="anonymous"></script>
    <style>
        .container{
            display: flex;
            flex-direction: row;
        }
        .first, .second {
            border: 2px solid black;
            background-color: rgb(202, 117, 14);
            margin-bottom: 40px;
            padding: 10px;
            box-shadow: 0 0 8px black;
        }
        img{
            height: 300px;
        }
        .btn{
            font-size: 10px;
            color: burlywood;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="items">
            <div class="first">
                <div class="image">
                    <img src="https://m.media-amazon.com/images/I/91NC2YTZLSL._UX625_.jpg" alt="">
                </div>
                <div class="desc">
                    <h2>Woodland Men's Boots (GB 2348116)</h2>
                    <div class="rating">
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                    </div>
                    <div class="price">
                        <h3>₹2,399</h3>
                    </div>
                </div>
                <div class="btn">
                    <button>Add to cart</button>
                </div>
            </div>
            <div class="second">
                <div class="image">
                    <img src="https://m.media-amazon.com/images/I/81QBlrng1BL._UX625_.jpg" alt="">
                </div>
                <div class="desc">
                    <h2>Woodland Men's Leather Trecking and Hiking Boots</h2>
                    <div class="rating">
                        <span class="fa fa-star "></span>
                        <span class="fa fa-star "></span>
                        <span class="fa fa-star "></span>
                        <span class="fa fa-star "></span>
                    </div>
                    <div class="price">
                        <h3>₹2,337</h3>
                    </div>
                    <div class="btn">
                        <button>Add to cart</button>
                    </div>
                </div>
            </div>
            <div class="second">
                <div class="image">
                    <img src="https://m.media-amazon.com/images/I/61DZXfM9rqL._UX625_.jpg" alt="">
                </div>
                <div class="desc">
                    <h2>Woodland Men's G 40777cma Leather Sneaker</h2>
                    <div class="rating">
                        <span class="fa fa-star "></span>
                        <span class="fa fa-star "></span>
                        <span class="fa fa-star "></span>
                        <span class="fa fa-star "></span>
                    </div>
                    <div class="price">
                        <h3>₹1,799</h3>
                    </div>
                </div>
                <div class="btn">
                    <button>Add to cart</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
