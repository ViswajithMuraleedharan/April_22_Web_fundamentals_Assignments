<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <script src="https://kit.fontawesome.com/7a91eaa2d1.js" crossorigin="anonymous"></script>
    <style>
        .container{
            display: flex;
            flex-direction: row;
        }
        .first, .second {
            border: 2px solid black;
            background-color: bisque;
            margin-bottom: 40px;
            padding: 10px;
            box-shadow: 0 0 8px black;
        }
        img{
            height: 300px;
        }
        .btn{
            font-size: 10px;
            color: burlywood;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="items">
            <div class="first">
                <div class="image">
                    <img src="https://m.media-amazon.com/images/I/71NAXyFYugL._UX466_.jpg" alt="">
                </div>
                <div class="desc">
                    <h2>Titan Analog Black Dial Men's Watch-90077KM04</h2>
                    <div class="rating">
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <span class="fa fa-star "></span>
                        <span class="fa fa-star "></span>
                        <i class="fa-solid fa-star"></i>
                    </div>
                    <div class="price">
                        <h3>₹2,159</h3>
                    </div>
                </div>
                <div class="btn">
                    <button>Add to cart</button>
                </div>
            </div>
            <div class="second">
                <div class="image">
                    <img src="https://m.media-amazon.com/images/I/71QaAWnnBXL._UX466_.jpg" alt="">
                </div>
                <div class="desc">
                    <h2>Titan Analog Gray Dial Men's Watch-90129QP02</h2>
                    <div class="rating">
                        <span class="fa fa-star "></span>
                        <span class="fa fa-star "></span>
                        <span class="fa fa-star "></span>
                        <span class="fa fa-star "></span>
                    </div>
                    <div class="price">
                        <h3>₹1,599</h3>
                    </div>
                    <div class="btn">
                        <button>Add to cart</button>
                    </div>
                </div>
            </div>
            <div class="second">
                <div class="image">
                    <img src="https://m.media-amazon.com/images/I/713HTsZBZcL._UY500_.jpg" alt="">
                </div>
                <div class="desc">
                    <h2>Titan Analog Brown Dial Men's Watch-NL1584SL04/NP1584SL04</h2>
                    <div class="rating">
                        <span class="fa fa-star "></span>
                        <span class="fa fa-star "></span>
                        <span class="fa fa-star "></span>
                        <span class="fa fa-star "></span>
                    </div>
                    <div class="price">
                        <h3>₹1,769</h3>
                    </div>
                </div>
                <div class="btn">
                    <button>Add to cart</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
