<!DOCTYPE html>
<html>
    <head>
        <title>Search bar</title>
    </head>
    <body>
        <table>
            <thead>
                <tr>
                    <th>Google</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <form>
                            <input list="data"/>
                            <datalist id="data">
                                <option>Html</option>
                                <option>css</option>
                                <option>react</option>
                                <option>javascript</option>
                            </datalist>
                        </form>
                    </td>
                    <td>
                        <button>search</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
