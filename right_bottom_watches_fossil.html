<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <script src="https://kit.fontawesome.com/7a91eaa2d1.js" crossorigin="anonymous"></script>
    <style>
        .container{
            display: flex;
            flex-direction: row;
        }
        .first, .second {
            border: 2px solid black;
            background-color: bisque;
            margin-bottom: 40px;
            padding: 10px;
            box-shadow: 0 0 8px black;
        }
        img{
            height: 300px;
        }
        .btn{
            font-size: 10px;
            color: burlywood;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="items">
            <div class="first">
                <div class="image">
                    <img src="https://m.media-amazon.com/images/I/61oBEPzMJ+L._AC_UL320_.jpg" alt="">
                </div>
                <div class="desc">
                    <h2>Fossil FB-01 Analog Multi-Colour Dial Men's Watch-ME3190</h2>
                    <div class="rating">
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <span class="fa fa-star "></span>
                        <span class="fa fa-star "></span>
                        <i class="fa-solid fa-star"></i>
                    </div>
                    <div class="price">
                        <h3>₹9,590</h3>
                    </div>
                </div>
                <div class="btn">
                    <button>Add to cart</button>
                </div>
            </div>
            <div class="second">
                <div class="image">
                    <img src="https://m.media-amazon.com/images/I/71PebRZOxVL._UX466_.jpg" alt="">
                </div>
                <div class="desc">
                    <h2>Fossil Fenmore Midsize Analog Blue Dial Men's Watch-BQ2412</h2>
                    <div class="rating">
                        <span class="fa fa-star "></span>
                        <span class="fa fa-star "></span>
                        <span class="fa fa-star "></span>
                        <span class="fa fa-star "></span>
                    </div>
                    <div class="price">
                        <h3>₹10,457</h3>
                    </div>
                    <div class="btn">
                        <button>Add to cart</button>
                    </div>
                </div>
            </div>
            <div class="second">
                <div class="image">
                    <img src="https://m.media-amazon.com/images/I/810w4ACuopL._UX466_.jpg" alt="">
                </div>
                <div class="desc">
                    <h2>Fossil Analog Black Dial Men's Watch-FS5608</h2>
                    <div class="rating">
                        <span class="fa fa-star "></span>
                        <span class="fa fa-star "></span>
                        <span class="fa fa-star "></span>
                        <span class="fa fa-star "></span>
                    </div>
                    <div class="price">
                        <h3>₹10,679</h3>
                    </div>
                </div>
                <div class="btn">
                    <button>Add to cart</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
