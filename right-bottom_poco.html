<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <script src="https://kit.fontawesome.com/7a91eaa2d1.js" crossorigin="anonymous"></script>
    <style>
        .container{
            display: flex;
            flex-direction: row;
        }
        .first, .second {
            border: 2px solid black;
            background-color: bisque;
            margin-bottom: 40px;
            padding: 10px;
            box-shadow: 0 0 8px black;
        }
        img{
            height: 300px;
        }
        .btn{
            font-size: 10px;
            color: burlywood;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="items">
            <div class="first">
                <div class="image">
                    <img src="https://m.media-amazon.com/images/I/71KCwNV6MuL._AC_UY218_.jpg" alt="">
                </div>
                <div class="desc">
                    <h2> OPPO F19 (Midnight Blue, 6GB RAM, 128GB Storage) 48MP Triple Camera | AMOLED FHD+ Display | 5000 mAh Battery</h2>
                    <div class="rating">
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                    </div>
                    <div class="price">
                        <h3>₹28,499</h3>
                    </div>
                </div>
                <div class="btn">
                    <button>Add to cart</button>
                </div>
            </div>
            <div class="second">
                <div class="image">
                    <img src="https://m.media-amazon.com/images/I/71OhksMR6iL._AC_UY218_.jpg" alt="">
                </div>
                <div class="desc">
                    <h2> OPPO F19 (Midnight Blue, 6GB RAM, 128GB Storage) 48MP Triple Camera | AMOLED FHD+ Display | 5000 mAh Battery</h2>
                    <div class="rating">
                        <span class="fa fa-star "></span>
                        <span class="fa fa-star "></span>
                        <span class="fa fa-star "></span>
                        <span class="fa fa-star "></span>
                    </div>
                    <div class="price">
                        <h3>₹13,799</h3>
                    </div>
                    <div class="btn">
                        <button>Add to cart</button>
                    </div>
                </div>
            </div>
            <div class="second">
                <div class="image">
                    <img src="https://m.media-amazon.com/images/I/71zbz1O+hqL._AC_UY218_.jpg" alt="">
                </div>
                <div class="desc">
                    <h2> OPPO A15s (Rainbow Silver, 4GB RAM, 64GB Storage)</h2>
                    <div class="rating">
                        <span class="fa fa-star "></span>
                        <span class="fa fa-star "></span>
                        <span class="fa fa-star "></span>
                        <span class="fa fa-star "></span>
                    </div>
                    <div class="price">
                        <h3>₹14,999</h3>
                    </div>
                </div>
                <div class="btn">
                    <button>Add to cart</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
